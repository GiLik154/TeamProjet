<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>유저 주소록</title>
  <!-- 부트스트랩 CSS 추가 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h2>유저 주소록</h2>
  <table class="table">
    <thead>
    <tr>
      <th>주소 저장 이름</th>
      <th>받는이 이름</th>
      <th>받는이 번호</th>
      <th>큰 주소</th>
      <th>상세 주소</th>
      <th>우편 번호</th>
    </tr>
    </thead>
    <tbody>
    <!-- 주소 리스트 출력 -->
    <tr th:each="address : ${list}">
      <td th:text="${address.getName()}"></td>
      <td th:text="${address.getRecipientName()}"></td>
      <td th:text="${address.getPhone()}"></td>
      <td th:text="${address.getStreetAddress()}"></td>
      <td th:text="${address.getDetailedAddress()}"></td>
      <td th:text="${address.getZipCode()}"></td>
      <td><a th:href="@{/user/address/update(id=${address.getId()})}">수정</a></td>
      <td>
        <form th:action="@{/user/address/list(id=${address.getId()})}" th:method="delete">
          <button type="submit">삭제</button>
        </form>
    </tr>
    </tbody>
  </table>
</div>
<!-- 부트스트랩 JavaScript 추가 -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi94nP"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
