<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>유저 주소록</title>
    <!-- 부트스트랩 CSS 추가 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          crossorigin="anonymous">

    <style>
        .form-group {
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <form th:action="@{/user/address/update/{id}(id=${param.id})}" method="post">
                <div class="form-group">
                    <label for="name">주소지 이름</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="주소지 이름">
                </div>
                <div class="form-group">
                    <label for="recipientName">받는이 이름</label>
                    <input type="text" class="form-control" id="recipientName" name="recipientName"
                           placeholder="받는이 이름">
                </div>
                <div class="form-group">
                    <label for="phone">받는이 번호</label>
                    <input type="text" class="form-control" id="phone" name="phone" placeholder="받는이 번호">
                </div>
                <div class="form-group">
                    <label for="zipCode">우편번호</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="zipCode" name="zipCode" placeholder="우편번호">
                        <div class="input-group-append">
                            <input type="button" onclick="postCode()" value="우편번호 찾기" class="btn btn-primary"><br>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="streetAddress">주소</label>
                    <input type="text" class="form-control" id="streetAddress" name="streetAddress" placeholder="주소">
                </div>
                <div class="form-group">
                    <label for="detailedAddress">상세주소</label>
                    <input type="text" class="form-control" id="detailedAddress" name="detailedAddress"
                           placeholder="상세주소">
                </div>
                <button type="submit">확인</button>
            </form>
        </div>
    </div>
</div>

<!-- iOS에서는 position:fixed 버그가 있음, 적용하는 사이트에 맞게 position:absolute 등을 이용하여 top,left값 조정 필요 -->
<div id="layer" style="display:none;position:fixed;overflow:hidden;z-index:1;-webkit-overflow-scrolling:touch;">
    <img src="//t1.daumcdn.net/postcode/resource/images/close.png" id="btnCloseLayer"
         style="cursor:pointer;position:absolute;right:-3px;top:-3px;z-index:1" onclick="closeDaumPostcode()"
         alt="닫기 버튼">
</div>

<!-- 부트스트랩 JavaScript 추가 -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script th:src="@{/static/js/address.js}"></script>
</body>
</html>
