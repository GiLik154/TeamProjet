<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Payment 목록</title>
</head>
<body>
<h1>Payment 목록</h1>
<ul>
    <c:forEach items="${payments}" var="payment">
        <li>${payment.paymentType} - ${payment.number}
            <a href="/payment/update/${payment.id}">(수정)</a>
            <a href="/payment/delete/${payment.id}">(삭제)</a>
        </li>
    </c:forEach>
</ul>

<h2>Payment 추가</h2>
<form method="post" action="/payment/add">
    <label for="paymentType">결제 수단:</label>
    <select id="paymentType" name="paymentType">
        <option value="CARD">신용카드</option>
        <option value="TRANSFER">계좌이체</option>
    </select>
    <br>
    <label for="number">카드/계좌번호:</label>
    <input type="text" id="number" name="number">
    <br>
    <input type="submit" value="추가">
</form>
</body>
</html>
