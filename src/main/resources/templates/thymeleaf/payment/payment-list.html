<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>결제 수단</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>결제 수단</h2>
    <a class="btn btn-primary" th:href="@{/payment/add}"
       onclick="window.open(this.href, 'addPaymentPopup', 'width=500,height=600'); return false;">
        등록
    </a>
    <table class="table">
        <thead>
        <tr>
            <th>카드/은행명</th>
            <th>지불 방법</th>
            <th>카드/계좌번호</th>
            <th>청구 비용</th>
        </tr>
        </thead>
        <tbody>
        <!-- 주소 리스트 출력 -->
        <tr th:each="payment : ${list}">>
            <td th:text="${payment.getPaymentName()}"></td>
            <td th:text="${payment.getPaymentType()}"></td>
            <td th:text="${payment.getNumber()}"></td>
            <td th:text="${payment.getBilling()}"></td>
            <td><a th:href="@{/payment/update(id=${payment.getId()})}">수정</a></td>
            <td>
                <form th:action="@{/payment/list(id=${payment.getId()})}" th:method="delete">
                    <button type="submit">삭제</button>
                </form>
        </tr>
        </tbody>
    </table>
</div>
<!-- 부트스트랩 JavaScript 추가 -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
